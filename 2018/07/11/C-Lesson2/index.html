      <h1 id="第二章-C-编程概述"><a href="#第二章-C-编程概述" class="headerlink" title="第二章 C#编程概述"></a>第二章 C#编程概述</h1><h2 id="1-一个简单的C-程序"><a href="#1-一个简单的C-程序" class="headerlink" title="1.一个简单的C#程序"></a>1.一个简单的C#程序</h2><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">using System;        //告诉编译器这个程序使用System命名空间的类型</span><br><span class="line"></span><br><span class="line">namespace Simple     //声明一个新命名空间，名称为Simple</span><br><span class="line">&#123;</span><br><span class="line">	class Program    //声明一个新的类，名称为Program</span><br><span class="line">	&#123;</span><br><span class="line">		static void Main()     //声明了一个名称为Main的方法；Main是一个特殊函数，编译器用它作为程序的起始点</span><br><span class="line">		&#123;</span><br><span class="line">			Console.WriteLine(&quot;Hi there!&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>C#程序由一个或多个类型声明组成，程序中的类型可以以任意顺序声明，在以上代码中，只声明了class类型。<br><strong>命名空间</strong>是与某个名称相关联的一组类型声明。</p>
